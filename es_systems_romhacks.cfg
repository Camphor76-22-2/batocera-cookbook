<?xml version="1.0"?>
<systemList>
 <system>
  <fullname>SNES Romhacks</fullname>
  <name>supermarioworld</name>
  <manufacturer>lunarmagic</manufacturer>
  <release>2004</release>
  <hardware>console</hardware>
  <path>/userdata/roms/supermarioworld</path>
  <extension>.smc .sfc</extension>
  <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
  <platform>snes</platform>
  <theme>turbografx</theme>
  <emulators>
   <emulator name="libretro">
    <cores>
     <core default="true">snes9x</core>
     <core>snes9x_next</core>
     <core>bsnes</core>
     <core>bsnes_hd</core>
     <core>mesen-s</core>
    </cores>
   </emulator>
  </emulators>
 </system>
</systemList>
